<div class="content">
  <form name="contactForm" ng-submit="sendMessage()" novalidate>
    <input
      type="text"
      name="name"
      placeholder="Name"
      ng-required="true"
      ng-model="contact.name"
    />
    <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
      <small style="color: red; display: block;text-align:center"
        >Enter a valid name</small
      >
    </div>
    <!-- <span>
      $pristine = {{ contactForm.name.$pristine }}, $dirty =
      {{ contactForm.name.$dirty }}, $untouched =
      {{ contactForm.name.$untouched }}, $touched =
      {{ contactForm.name.$touched }}, $invalid =
      {{ contactForm.name.$invalid }}, $valid =
      {{ contactForm.name.$valid }}
    </span> -->
    <input
      type="email"
      name="email"
      placeholder="Email"
      ng-required="true"
      ng-model="contact.email"
    />
    <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
      <small style="color: red; display: block;text-align:center"
        >Enter a valid Email</small
      >
    </div>
    <textarea
      name="message"
      id=""
      placeholder="Your Message"
      ng-required="true"
      ng-model="contact.message"
    ></textarea>
    <input type="submit" value="Send" ng-disabled="contactForm.$invalid" />
  </form>
</div>
